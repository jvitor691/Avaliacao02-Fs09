<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Digital Store</title>
</head>
<body>
    <header>
        <div class="icone">
            <a href="">
                <img src="./images/icone.jpg" alt="Digital Store">
            </a>
            <p>Digital Store</p>
        </div>
    </header> 
    <main>
        <div class="card-login">
            <div class="card-input">
                <div class="title">
                    <h1>Acesse sua conta</h1>
                    <p>Novo cliente? Então registre-se <a href="">aqui</a></p>
                </div>
                <div class="text">
                    <label for="name">Login:*</label>
                    <input type="text" name="name" id="name" placeholder="escreva seu login ou email">
                </div>
                <div class="text">
                    <label for="pass">Senha:*</label>
                    <input type="password" name="pass" id="pass" placeholder="escreva sua senha">
                </div>
                <div class="rodape">
                    <a href="">Esqueci minha senha</a>
                    <button type="submit">Acessar conta</button>
                </div>
                <p>ou faça login com</p>
                <img src="" alt="">
                <img src="" alt="">
            </div>
            <div class="card-img">
                <div class="img-one">
                    <img src="./images/pexels-melvin-buezo-2529148 1.svg" alt="Tenis parte da frente">
                </div>
                <div class="img-two">
                    <img src="./images/pexels-melvin-buezo-2529148 2.svg" alt="Tenis parte de trás">
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
